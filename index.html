<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1 id="title">Survey</h1>
    <p id="description">
      Thank you for taking time to help us to improve the platform
    </p>
    <form id="survey-form">
      <label id="name-label" for="name">Name</label>
      <input
        id="name"
        type="text"
        name="name"
        placeholder="Enter your name here"
        required
      />
      <label id="email-label" for="email">e-mail</label>
      <input
        id="email"
        required
        type="email"
        name="email"
        placeholder="Enter your e-mail here"
      />
      <label id="number-label" for="number">Phone number</label>
      <input
        id="number"
        type="number"
        min="10"
        max="10"
        name="number"
        placeholder="Enter your phone number here"
      />
      <select id="dropdown">
        <option value="student">student</option>
        <option value="part-time employee">part-time employee</option>
        <option value="full-time employee">full-time employee"</option>
      </select>
      <input type="radio" name="recomend" value="Yes" />
      <input type="radio" name="recomend" value="No" />
      <br />
      <input type="checkbox" value="front-end project" />
      <input type="checkbox" value="back-end project" />
      <input type="checkbox" value="Data analyst" />
      <input type="checkbox" value="Open source challenge" />
      <input type="checkbox" value="Vieo editting" />
      <input type="checkbox" value="UI/UX project" />
      <br />
      <textarea placeholder="Add any ectra comments" cols="30"></textarea>
      <button id="submit" type="submit"></button>
    </form>
  </body>
</html>
